language: php

php:
  - 7.3

addons:
  chrome: stable

branches:
  only:
  - master

install:
  - cp .env.ci .env
  - travis_retry composer install --no-interaction --prefer-dist --no-suggest
  - npm install
  - npm rebuild node-sass
  - npm run production

before_script:
  - phpenv config-rm xdebug.ini
  - touch database/database.sqlite
  - php artisan migrate
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
  - php artisan serve &

script:
  - vendor/bin/phpunit
  - php artisan dusk

notifications:
  email:
    on_success: always
    on_failure: always
  slack:
    rooms:
      - secure: 
    on_success: always
    on_failure: always

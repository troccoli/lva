sudo: required
dist: trusty
branches:
  only:
    - master
    - dev
    - lva-37
notifications:
  email:
    on_success: always
    on_failure: always
  slack:
    rooms:
      - secure: 
    on_success: always
    on_failure: always
language: php
php:
  - 7.1
install:
  - nvm install v8.1.2
before_script:
  - phpenv config-rm xdebug.ini
  - cp env.travis .env
  - composer install --no-progress --no-suggest --no-interaction --optimize-autoloader
  - php artisan key:generate
  - npm install
  - npm rebuild node-sass
  - npm run production
  - touch database/database.sqlite
  - php artisan migrate

  - phantomjs --webdriver=127.0.0.1:9515 &
  - php artisan serve &
  - sleep 5

script:
  - vendor/bin/phpunit
  - php artisan dusk
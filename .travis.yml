language: php

php:
  - 7.3

addons:
  chrome: stable

branches:
  only:
  - master
  - brand-new-rewrite-for-laravel-5.8

install:
  - cp .env.ci .env
  - travis_retry composer install -n --ignore-platform-reqs --no-progress --no-suggest
  - npm install
  - npm run production

before_script:
  - phpenv config-rm xdebug.ini
  - touch ./storage/logs/laravel.log
  - touch ./database/database.sqlite
  - php artisan migrate --force
  - php artisan dusk:chrome-driver 75
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
  - php artisan serve &

script:
  - vendor/bin/phpunit -d memory_limit=512M --log-junit logs/phpunit/junit.xml --testdox-html logs/phpunit/testdox.html
  - php artisan dusk

notifications:
  email:
    on_success: always
    on_failure: always
  slack:
    rooms:
      - secure: 
    on_success: always
    on_failure: always

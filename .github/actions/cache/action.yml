- name: Cache node modules
  uses: actions/cache@v1
  with:
    path: ./node_modules
    key: ${{ runner.os }}-build-${{ env.node-modules-cache-name }}-${{ hashFiles('**/package-lock.json') }}
    restore-keys: |
      ${{ runner.os }}-build-${{ env.node-modules-cache-name }}-
      ${{ runner.os }}-build-
      ${{ runner.os }}-

- name: Cache composer packages
  uses: actions/cache@v1
  with:
    path: ./vendor
    key: ${{ runner.os }}-build-${{ env.composer-packages-cache-name }}-${{ hashFiles('**/composer.lock') }}
    restore-keys: |
      ${{ runner.os }}-build-${{ env.composer-packages-cache-name }}-
      ${{ runner.os }}-build-
      ${{ runner.os }}-
